        var totalCost = 1000,
            currentCost = 0;

        var chosenTests = [];
        var chosenLabs = [];

        function insertTable () {
                var theader = "Test History:<br><table id='table1' class='table'>";
                var tbody = "";
                var tfooter = "</table>";

                var num_rows = chosenTests.length + chosenLabs.length;

                if (num_rows === 0) {
                    tbody += "<tr><td>None chosen!</td></tr>";
                } else{

                    var i = 0, j = 0;

                    for (j = 0; j < chosenTests.length; j++) {
                        tbody += "<tr>";
                        tbody += "<td><a onclick='removeElement(" + j + ",0)'>[x]</a>&nbsp;";
                        tbody += testName[chosenTests[j]] + " [$" + formatCurrency(testPrice[chosenTests[j]],0) + "]";
                        tbody += "</td>";
                        i++;
                    }

                    for (j = 0; j < chosenLabs.length; j++) {
                        tbody += "<tr>";
                        tbody += "<td><a onclick='removeElement(" + j + ",1)'>[x]</a>&nbsp;";
                        tbody += labName[chosenLabs[j]] + " [$" + formatCurrency(labPrice[chosenLabs[j]],0) + "]";
                        tbody += "</td>";
                        i++;
                    }
                }


                document.getElementById('testTable').innerHTML = theader + tbody + tfooter;

        }

        function formatCurrency(n, c, d, t) {
                var s, i, j;

                c = isNaN(c = Math.abs(c)) ? 2 : c;
                d = d === undefined ? "." : d;
                t = t === undefined ? "," : t;

                s = n < 0 ? "-" : "";
                i = parseInt(n = Math.abs(+n || 0).toFixed(c), 10) + "";
                j = (j = i.length) > 3 ? j % 3 : 0;

                return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
        }

        function removeElement (index, field) {


                if (field == 0) {
                    currentCost += parseInt(-1 * testPrice[chosenTests[index]]);
                    chosenTests.splice(index,1);
                } else if (field == 1) {
                    currentCost += parseInt(-1 * labPrice[chosenLabs[index]]);
                    chosenLabs.splice(index,1);
                } else {
                    return;
                }

                insertTable();
                thermometer();
            }

        function thermometer(){
                var perAmount =  Math.min( Math.round(currentCost / totalCost * 1000) / 10, 100);
                //make sure we have 1 decimal point

                var content = '<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"';
                content += ' style="width: ' + perAmount + '%"';
                content += ' aria-valuenow="'+ perAmount + '" aria-valuemin="0" aria-valuemax="100">';
                content += '</div>';

                document.getElementById('goal').innerHTML = 'Total $' + formatCurrency(currentCost);

                document.getElementById('thermometer').innerHTML = content;
        }



        $(document).ready(function(){
            $("#tags").typeahead({ source:testName });
            $("#labtags").typeahead({ source:labName });

            // Imaging or Procedure addition function
            $("#tags").keypress(function(){
                var x = event.keyCode || event.which;
                if (x !== 13) return;

                var newTest = $("#tags").val();
                if (newTest === "") return;


                var pos = jQuery.inArray(newTest,testName);
                if (pos === -1) return;

                chosenTests.push(pos);
                currentCost += parseInt(testPrice[pos]);

                $(".form-control").val("");

                insertTable();
                thermometer();
            });

            //Lab addition function
            $("#labtags").keypress(function(){
                var x = event.keyCode || event.which;
                if (x !== 13) return;

                var newLab = $("#labtags").val();
                if (newLab === "") return;

                var pos = jQuery.inArray(newLab,labName);
                if (pos === -1) return;

                chosenLabs.push(pos);
                currentCost += parseInt(labPrice[pos]);

                $(".form-control").val("");

                insertTable();
                thermometer();
            });

            insertTable();
            thermometer();
        });

{% block content %}

    <div class = "row">
        <span class="col-md-8">
            <h2>Cost Calculator</h2>
            <p></p>
            <div class="input-group">
                <label for="tags" style="font-size: x-large">Procedure:&nbsp;</label>
                <input id="tags" class="form-control typeahead">
            </div>
            <div class="input-group">
                <label for="labtags" style="font-size: x-large">Lab Test:&nbsp;</label>
                <input id="labtags" class="form-control typeahead">
            </div>
            <div id="testTable" style="font-size: x-large"></div>
        </span>
        <span class="col-md-4">
            <h2>&nbsp;</h2>
            <div id="goal" style="font-size: x-large"></div>
            <div class="progress" id = "thermometer">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"></div>
            </div>
        </span>
    </div>

{% endblock %}
